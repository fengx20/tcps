<script src="js/jquery.min.js"></script>
<script>

    /* 进入首页事件 */
    window.onload = function () {
        getallywcorder();
    }

    function getallywcorder() {
        /* var phonenum = getUrl();
         var worker_forget = {phonenum: phonenum}; */

        $("#message").html("");

        var url = "http://localhost:8080/tcps/web_getallywcshoporder";

        axios
            .post(url)
            .then(function (response) {
                console.log(response.data);

                if (response.data == "noywcshoporder") {
                    alert("当前无已完成订单记录");
                } else {

                    var jsonArray = eval(response.data);
                    for (var i = 0; i <= jsonArray.length; i++) {

                        response.data[i].status = "已完成";


                        document.getElementById("message").innerHTML += "<tr>" +
                            "<td>" + response.data[i].keyid + "</td>" +
                            "<td>" + response.data[i].shopname + "</td>" +
                            "<td>" + response.data[i].shopphonenum + "</td>" +
                            "<td>" + response.data[i].recname + "</td>" +
                            "<td>" + response.data[i].recphonenum + "</td>" +
                            "<td>" + response.data[i].systime + "</td>" +
                            "<td>" + response.data[i].reward + "</td>" +

                            "<td class='td-status'>" +
                            "<span class='layui-btn layui-btn-zc layui-btn-mini'>" + response.data[i].status + "</span>" + "</td>" +
                            "<td class='td-manage'>" +
                            "<a   href='javascript:;' id='" + i + "' onclick='editorder(this.id)'  title='订单详情'>" +
                            "<i class='layui-icon'>" + '&#xe63c;' + "</i>" +
                            "</a>" +

                            "<a title='删除订单'  id='" + i + "' onclick='deleteorder(this.id)' href='javascript:;'>" +
                            "<i class='layui-icon'>" + '&#xe642;' + "</i>" +
                            "</a>" +
                            "</td>" +
                            "</tr>" +
                            "<input type='hidden' id='or" + i + "'>" + "</input>";

                        document.getElementById("or" + i + "").value = response.data[i].keyid;

                    }
                }
            })
            .catch(function (error) {
                console.log(error);
            });
    }

    function getallwwcorder() {

        $("#message").html("");

        var url = "http://localhost:8080/tcps/web_getallwwcshoporder";

        axios
            .post(url)
            .then(function (response) {
                console.log(response.data);

                if (response.data == "nowwcshoporder") {
                    alert("当前无未完成订单记录");
                } else {

                    var jsonArray = eval(response.data);
                    for (var i = 0; i <= jsonArray.length; i++) {

                        response.data[i].status = "未完成";


                        document.getElementById("message").innerHTML += "<tr>" +
                            "<td>" + response.data[i].keyid + "</td>" +
                            "<td>" + response.data[i].shopname + "</td>" +
                            "<td>" + response.data[i].shopphonenum + "</td>" +
                            "<td>" + response.data[i].recname + "</td>" +
                            "<td>" + response.data[i].recphonenum + "</td>" +
                            "<td>" + response.data[i].systime + "</td>" +
                            "<td>" + response.data[i].reward + "</td>" +

                            "<td class='td-status'>" +
                            "<span class='layui-btn layui-btn-danger layui-btn-mini'>" + response.data[i].status + "</span>" + "</td>" +
                            "<td class='td-manage'>" +
                            "<a   href='javascript:;' id='" + i + "' onclick='editorder(this.id)' title='订单详情'>" +
                            "<i class='layui-icon'>" + '&#xe63c;' + "</i>" +
                            "</a>" +

                            "<a title='删除订单'  id='" + i + "' onclick='deleteorder(this.id)' href='javascript:;'>" +
                            "<i class='layui-icon'>" + '&#xe642;' + "</i>" +
                            "</a>" +
                            "</td>" +
                            "</tr>" +
                            "<input type='hidden' id='or" + i + "'>" + "</input>";

                        document.getElementById("or" + i + "").value = response.data[i].keyid;

                    }
                }
            })
            .catch(function (error) {
                console.log(error);
            });
    }

    function cxoneworker() {

        var keyid = document.getElementById("cxkeyid").value;

        $("#message").html("");

        var url = "http://localhost:8080/tcps/web_getoneshoporder/" + keyid;

        axios
            .post(url)
            .then(function (response) {
                console.log(response.data);

                if (response.data == "nothisshoporder") {
                    alert("此订单不存在");
                } else {

                    if (response.data[0].status == "0") {
                        response.data[0].status = "未完成";
                    } else if (response.data[0].status == "3") {
                        response.data[0].status = "已完成";
                    }


                    document.getElementById("message").innerHTML += "<tr>" +
                        "<td>" + response.data[0].keyid + "</td>" +
                        "<td>" + response.data[0].shopname + "</td>" +
                        "<td>" + response.data[0].shopphonenum + "</td>" +
                        "<td>" + response.data[0].recname + "</td>" +
                        "<td>" + response.data[0].recphonenum + "</td>" +
                        "<td>" + response.data[0].systime + "</td>" +
                        "<td>" + response.data[0].reward + "</td>" +

                        "<td class='td-status'>" +
                        "<span class='layui-btn layui-btn-cx layui-btn-mini'>" + response.data[0].status + "</span>" + "</td>" +
                        "<td class='td-manage'>" +
                        "<a   href='javascript:;' id='0' onclick='editorder(this.id)' title='订单详情'>" +
                        "<i class='layui-icon'>" + '&#xe63c;' + "</i>" +
                        "</a>" +

                        "<a title='删除订单'  id='0' onclick='deleteorder(this.id)' href='javascript:;'>" +
                        "<i class='layui-icon'>" + '&#xe642;' + "</i>" +
                        "</a>" +
                        "</td>" +
                        "</tr>" +
                        "<input type='hidden' id='or0'>" + "</input>";

                    document.getElementById("or0").value = response.data[i].keyid;

                }
            })
            .catch(function (error) {
                console.log(error);
            });
    }

    function editorder(id) {
        var i = id;
        var keyid = document.getElementById("or" + i + "").value;

        xadmin.open("查看详情", 'order-edit.html?keyid=' + keyid, 800, 550);

    }

    function deleteorder(id) {
        var i = id;
        var keyid = document.getElementById("or" + i + "").value;
        //alert(phonenum);
        var url = "http://localhost:8080/tcps/web_deleteoneorder/" + keyid;

        axios
            .post(url)
            .then(function (response) {
                console.log(response.data);


                if (response.data == "success") {
                    alert("删除成功");
                    location.reload();
                } else {
                    alert("停删除失败");
                }

            })
            .catch(function (error) {
                console.log(error);
            });
    }

</script>
