<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="js/axios.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red"></span>商家名称</label>
            <div class="layui-input-inline">
                <input type="text" id="shopname" readonly required="" lay-verify="email" autocomplete="off"
                       class="layui-input"></div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span></div>
        </div>
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red"></span>商家电话</label>
            <div class="layui-input-inline">
                <input type="text" id="shopphonenum" readonly required="" lay-verify="nikename" autocomplete="off"
                       class="layui-input"></div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="x-red"></span>商家地址</label>
            <div class="layui-input-inline">
                <input type="text" id="shopaddress" readonly required="" lay-verify="pass" autocomplete="off"
                       class="layui-input"></div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red"></span>收货人姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="recname" readonly required="" lay-verify="repass" autocomplete="off"
                       class="layui-input"></div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red"></span>收货人电话</label>
            <div class="layui-input-inline">
                <input type="text" id="recphonenum" readonly required="" lay-verify="repass" autocomplete="off"
                       class="layui-input"></div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red"></span>收货人地址</label>
            <div class="layui-input-inline">
                <input type="text" id="recaddress" readonly required="" lay-verify="repass" autocomplete="off"
                       class="layui-input"></div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red"></span>商品</label>
            <div class="layui-input-inline">
                <input type="text" id="thing" readonly required="" lay-verify="repass" autocomplete="off"
                       class="layui-input"></div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red"></span>备注</label>
            <div class="layui-input-inline">
                <input type="text" id="remark" readonly required="" lay-verify="repass" autocomplete="off"
                       class="layui-input"></div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red"></span>下单时间</label>
            <div class="layui-input-inline">
                <input type="text" id="systime" readonly required="" lay-verify="repass" autocomplete="off"
                       class="layui-input"></div>
        </div>
    </div>
</div>
<script>

    /* 截取地址中的订单号 */
    function getUrl() {
        var loc = location.href;
        var n1 = loc.length; //地址的总长度
        var n2 = loc.indexOf("="); //取得=号的位置
        var keyid = decodeURI(loc.substr(n2 + 1, n1 - n2)); //从=号后面的内容
        return keyid;
    }

    /* 进入首页事件 */
    window.onload = function () {
        getoneorderxx();
    }

    function getoneorderxx() {
        var keyid = getUrl();
        var url = "http://localhost:8080/tcps/getOrderById/" + keyid;
        axios
            .post(url)
            .then(function (response) {
                console.log(response.data);
                document.getElementById("shopname").value = response.data.shopname;
                document.getElementById("shopphonenum").value = response.data.shopphonenum;
                document.getElementById("shopaddress").value = response.data.shopaddress;
                document.getElementById("recname").value = response.data.recname;
                document.getElementById("recphonenum").value = response.data.recphonenum;
                document.getElementById("recaddress").value = response.data.recaddress;
                document.getElementById("thing").value = response.data.thing;
                document.getElementById("remark").value = response.data.remark;
                document.getElementById("systime").value = response.data.systime;
            })
            .catch(function (error) {
                console.log(error);
            });
    }
</script>
</body>

</html>
