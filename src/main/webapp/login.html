<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
	  
	  <script src="js/axios.min.js"></script>
	  <script src="js/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style type="text/css">
		
		.btn{
			display: inline-block;
			vertical-align: middle;
			padding: 12px 24px;
			margin: 0px;
			font-size: 18px;
			line-height: 24px;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			cursor: pointer;
			color: #ffffff;
			background-color: #189F92;
			border-radius: 3px;
			border: none;
			-webkit-appearance: none;
			outline:none;
			width:100%;
        }
	 </style> 		
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">Worker 管理后台</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名" id="admin" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" id="password"  type="password" class="layui-input">
            <hr class="hr15">
           <button type="button" class="btn" onclick="login()">登录</button>
            <hr class="hr20" >
        </form>
    </div>

    <script>
		
		function login(){
			 var admin = document.getElementById("admin").value;
			 var password = document.getElementById("password").value;
			 var ad = {admin: admin , password: password}; 
						 
			 var url = "http://129.204.188.236:8080/qiangdan/adminlogin";
			 
			 axios
			 .post(url,ad)
			 .then(function(response) {
			 	console.log(response.data);
				
				if(response.data == "success"){
					location.href = "index.html";
				}else{
				    alert("账号或密码错误");
				}
			 })
			 .catch(function(error){
			 	console.log(error);
			 });
		}
		
    </script>
   
</body>
</html>
